<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <div class="login-box">
            <h1>Logowanie</h1>
            <form>
                <input type="email" placeholder="Adres e-mail lub numer telefonu" required>
                <input type="password" placeholder="Hasło" required>
                <button type="submit">Zaloguj się</button>
                <a href="#" class="forgot-link">Nie pamiętasz hasła?</a>
            </form>
            <div class="divider"></div>
            <button class="create-account">Utwórz nowe konto</button>
        </div>
    </div>
</body>
</html>
